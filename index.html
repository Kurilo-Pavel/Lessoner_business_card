<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <link rel="stylesheet" href="./canvasStyle.css" type="text/css">
  <script type="module" src="script.js"></script>
  <script type="module" src="canvasPulse.js"></script>
  <script type="module" src="canvasScheme.js"></script>
  <script type="module" src="canvasRobot.js"></script>
</head>
<body>
<header class="header">
  <img src="./icons/Logo.svg" alt="Logo" class="logo">
  <div class="header_menu">
    <nav class="menu">
      <button class="menu_point">Главная</button>
      <button class="menu_point">Услуги</button>
      <button class="menu_point">Портфолио</button>
      <button class="menu_point">О команде</button>
      <button class="menu_point">Контакты</button>
    </nav>
    <button class="menu_button">Оставить заявку</button>
  </div>
</header>
<div class="mainPage">
  <div class="canvas">
    <canvas id="mainCanvas" style=""></canvas>
    <canvas id="electron" style=""></canvas>
    <canvas id="robot" style=""></canvas>
    <!--    <img src="./icons/Robot.svg" alt="Robot" class="robot">-->
  </div>
  <div class="theme">
    <h1 class="theme_title">
      <span class="title_text white">Разработка</span>
      <span class="title_text green">сайтов</span>
      <span class="title_text white"> и</span>
      <span class="title_text purple">приложений</span>
    </h1>
    <p class="theme_text">Создаем резонирующие сайты и приложения, делающие ваш бренд действительно awesome</p>
    <div class="theme_buttons">
      <button class="theme_button">Оставить заявку</button>
      <button class="callBack_button">Кнопка связи</button>
    </div>
  </div>
</div>
<form class="setting">
  <label for="score">Score min=10 max=1000
    <input type="number" id="score" value="1000"/>
  </label>
  <label for="circle">Amount circle
    <input type="number" id="circle" value="1"/>
  </label>
  <label for="distance">Distance
    <input type="number" id="distance" value="15"/>
  </label>
  <label for="tail">Tail
    <input type="checkbox" id="tail">
  </label>
  <label for="opacity">Opacity
    <input type="number" id="opacity" value="1"/>
  </label>
  <label for="radius">Radius
    <input type="number" id="radius" value="20"/>
  </label>

  <button type="button" id="save">Save</button>
  <button type="button" id="send">Start</button>
</form>
</body>
</html>
